<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Practicum 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a style="font-family: Stencil, sans-serif" class="navbar-brand" href="../index.html">Practicum II</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Minesweeper</a> </li>
            <li><a href="results.html">Results</a> </li>
        </ul>
    </div>
</nav>
<div class="js-alert"></div>
<div class="text-center title">
    <h1>Minesweeper</h1>
</div>
<div class="text-center options">
    <form onsubmit="return false;">
        <label>Board size:
            <select id="board-size">
                <option value="6">6x6</option>
                <option value="9">9x9</option>
                <option value="16">16x16</option>
            </select>
        </label>
        <br>
        <label>Mines:
            <input type="text" name="mines" id="js-mines" value="5">
        </label>
        <input type="submit" value="Begin" id="js-begin" class="btn btn-success my-button">
    </form>
</div>
<div id="minesweeper-board">
    <table class="js-table"></table>
</div>
<div id="result">
    <ul id="result-data"></ul>
</div>
</body>
</html>
