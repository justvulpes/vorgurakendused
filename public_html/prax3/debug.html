<h1>ADD ENTRY</h1>

<form id="contactForm1" action="http://dijkstra.cs.ttu.ee/~rareba/cgi-bin/test.py" method="post">
    Name <input type="text" name="name" title="input_name" autocomplete="off"/><br>
    Board Size <input type="text" name="board_size" title="input_board_size" autocomplete="off"/><br>
    Bombs <input type="text" name="bombs" title="input_bombs" autocomplete="off"/><br>
    Result <input type="text" name="result" title="input_result" autocomplete="off"/><br>
    Moves <input type="text" name="moves" title="input_moves" autocomplete="off"/><br>
    <input type="submit">
</form>

<script type="text/javascript">
    let frm = $('#contactForm1');

    frm.submit(function (e) {

        e.preventDefault();

        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize() + '&' + $.param({"op": "entry"}),
            success: function (data) {
                console.log('Submission was successful.');
                console.log(data);
            },
            error: function (data) {
                console.log('An error occurred.');
                console.log(data);
            },
        });
    });
</script>
