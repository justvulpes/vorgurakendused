    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="../index.html">Practicum II</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

      <a class="nav-item nav-link" href="index.html">Minesweeper<span class="sr-only">(current)</span></a>

      <a class="nav-item nav-link" href="debug.html">Debug</a>
    </div>

<div class="results-header">
    <h2>Scoreboard</h2>
</div>
<div class="search">
    <form id="search-form">
      <div class="">
        <label><span style="font-size: 20px">Search</span>
            <input id="search-name" placeholder="name" type="text" class="form-control search-box" autocomplete="off">
        </label>
      </div>
    </form>
</div>
<div class="results"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script type="text/javascript">


    function sortCol(key, reversed) {
        $.ajax({
            type: "POST",
            url: "http://dijkstra.cs.ttu.ee/~rareba/cgi-bin/action.py",
            data: {"op": "sort", "key": key, "reversed": reversed},
            success: function (data) {
                console.log('Submission was successful.');
                $(".results").html(data);
            },
            error: function (data) {
                console.log('An error occurred.');
                console.log(data);
            },
        });
    }

    $("#search-form").submit(function(event) {
        event.preventDefault();
        $.ajax({
            type: "POST",
            url: "http://dijkstra.cs.ttu.ee/~rareba/cgi-bin/action.py",
            data: {"op": "search", "name": $("#search-name").val()},
            success: function (data) {
                console.log('Submission was successful.');
                $(".results").html(data);
            },
            error: function (data) {
                console.log('An error occurred.');
                console.log(data);
            },
        });
    });

    $(document).ready(function () {
        $.ajax({
            type: "POST",
            url: "http://dijkstra.cs.ttu.ee/~rareba/cgi-bin/action.py",
            data: {"op": "display"},
            success: function (data) {
                console.log('Submission was successful.');
                $(".results").html(data);
            },
            error: function (data) {
                console.log('An error occurred.');
                console.log(data);
            },
        });
    });
</script>
</body>
</html>
