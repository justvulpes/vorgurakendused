<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="../index.html">Practicum III</a>

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Minesweeper<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" href="multiplayer.html" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

<div class="text-center title">
    <h1>Multiplayer Minesweeper</h1>
</div>
<div class="text-center options">
    <form onsubmit="return false;">
        <label>Board size:
            <select id="board-size">
                <option value="6">6x6</option>
                <option value="9">9x9</option>
                <option value="16">16x16</option>
            </select>
        </label>
        <br>
        <label>Name:
            <input type="text" name="name" value="" id="js-name" autocomplete="off">
        </label>
        <label>Mines:
            <input type="text" name="mines" id="js-mines" value="" autocomplete="off">
        </label>
        <br>
        <input type="submit" value="Create game" id="mp-create" class="btn btn-success my-button">
        <input type="submit" value="Refresh" id="mp-refresh" class="btn btn-info my-button">
    </form>
</div>
<div id="minesweeper-board">
    <table class="js-table"></table>
</div>
<div id="result">
    <ul id="result-data"></ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
